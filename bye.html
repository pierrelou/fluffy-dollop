<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Nov 20</title>
    <style>
        body {
            text-align: center;
            background-color: #282c34;
            color: white;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 3em;
            margin-top: 20vh;
        }
        #countdown {
            font-size: 2em;
            margin-top: 20px;
        }
        #fireworks {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            overflow: hidden;
        }
        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background-color: #ff6347;
            animation: explode 1.5s ease-out infinite;
        }
        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<h1>Countdown to November 20!</h1>
<div id="countdown"></div>

<div id="fireworks"></div>

<script>
    // Countdown function
    const countdownElement = document.getElementById('countdown');
    const fireworksElement = document.getElementById('fireworks');
    const targetDate = new Date('November 20, 2024 00:00:00').getTime();

    const countdown = setInterval(() => {
        const now = new Date().getTime();
        const timeLeft = targetDate - now;

        // Time calculations
        const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

        // Display countdown
        countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

        // When countdown reaches zero
        if (timeLeft < 0) {
            clearInterval(countdown);
            countdownElement.innerHTML = "It's time!";
            startFireworks();
        }
    }, 1000);

    // Fireworks display
    function startFireworks() {
        fireworksElement.style.display = 'block';
        for (let i = 0; i < 100; i++) {
            let firework = document.createElement('div');
            firework.classList.add('firework');
            firework.style.top = Math.random() * 100 + 'vh';
            firework.style.left = Math.random() * 100 + 'vw';
            firework.style.backgroundColor = getRandomColor();
            fireworksElement.appendChild(firework);
        }
    }

    // Random color generator for fireworks
    function getRandomColor() {
        const colors = ['#ff6347', '#40e0d0', '#ff69b4', '#ff4500', '#7fff00'];
        return colors[Math.floor(Math.random() * colors.length)];
    }
</script>

</body>
</html>
