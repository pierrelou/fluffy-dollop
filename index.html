<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to November 20th</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #282c34;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #countdown {
            font-size: 3rem;
            margin-top: 20px;
        }
        img {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <h1>Countdown to November 20th!</h1>
    <div id="countdown"></div>
    
    <!-- Add the image -->
    <img src="https://uploads.dailydot.com/2024/06/putting-on-clown-makeup.jpg?q=65&auto=format&w=800&ar=2:1&fit=crop" alt="Clown Makeup Image">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/02/Matra-Williams-Renault_Espace_F1.jpg?q=65&auto=format&w=800&ar=2:1&fit=crop" alt="Clown Makeup Image">

    <script>
        // Set the target date
        var targetDate = new Date("Nov 20, 2024 00:00:00").getTime();

        // Update the countdown every second
        var countdownFunction = setInterval(function() {
            var now = new Date().getTime();
            var distance = targetDate - now;

            // Time calculations
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h " 
            + minutes + "m " + seconds + "s ";

            // If the countdown is over, show fireworks
            if (distance < 0) {
                clearInterval(countdownFunction);
                document.getElementById("countdown").innerHTML = "It's time!";
                document.body.innerHTML += "<div style='position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: black;'></div>";  // Background for fireworks
                // You can add fireworks animation here
            }
        }, 1000);
    </script>

</body>
</html>
